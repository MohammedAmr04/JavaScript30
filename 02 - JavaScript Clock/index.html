<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>JS + Clock</title>
  </head>
  <body>
    <div
      class="home relative bg-[url(https://unsplash.it/1500/1000?image=881&blur=5)] h-screen"
    >
      <div class="container flex justify-center items-center h-screen">
        <div
          class="clock w-[440px] relative h-[440px] border-[24px] border-white rounded-full clock-shadow"
        >
          <div class="clock-face translate-y-1.5 mx-auto h-[90%] w-[90%]">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
